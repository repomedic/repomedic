name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install CI tools
        run: task tools:install

      # Runs fmt, vet, lint, vulncheck, test
      - name: Run checks
        run: task check

  release:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true
          version: latest

      - name: Delete existing release (idempotent re-run)
        run: gh release delete "${{ github.ref_name }}" --yes --cleanup-tag=false 2>/dev/null || true
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_PAT }}

      - name: Run release
        run: task release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_PAT }}

      - name: Verify WinGet PR
        run: |-
          set -euo pipefail

          version="${GITHUB_REF_NAME#v}"
          winget_branch="repomedic-${version}"

          pr_url="$(gh pr list \
            -R microsoft/winget-pkgs \
            --head "repomedic:${winget_branch}" \
            --state open \
            --json url \
            --jq '.[0].url')"

          if [ -z "${pr_url}" ]; then
            echo "Expected an open WinGet PR in microsoft/winget-pkgs from head repomedic:${winget_branch}, but none was found."
            echo "This likely means the GoReleaser winget PR creation step failed or was skipped."
            exit 1
          fi

          echo "WinGet PR: ${pr_url}"
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_PAT }}
