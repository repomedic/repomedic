name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install CI tools
        run: task tools:install

      # Runs fmt, vet, lint, vulncheck, test
      - name: Run checks
        run: task check

  release:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true
          version: latest

      - name: Delete existing release (idempotent re-run)
        run: gh release delete "${{ github.ref_name }}" --yes --cleanup-tag=false 2>/dev/null || true
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_PAT }}

      - name: Run release
        run: task release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_PAT }}

      - name: Verify WinGet PR
        run: |-
          set -euo pipefail

          version="${GITHUB_REF_NAME#v}"
          winget_branch="repomedic-${version}"

          # GitHub's search index may lag behind PR creation; retry a few times.
          max_attempts=5
          for attempt in $(seq 1 "$max_attempts"); do
            pr_url="$(gh pr list \
              -R microsoft/winget-pkgs \
              --head "repomedic:${winget_branch}" \
              --state open \
              --json url \
              --jq '.[0].url')"

            if [ -n "${pr_url}" ]; then
              echo "WinGet PR: ${pr_url}"
              exit 0
            fi

            if [ "$attempt" -lt "$max_attempts" ]; then
              delay=$((attempt * 10))
              echo "Attempt ${attempt}/${max_attempts}: PR not found yet, retrying in ${delay}sâ€¦"
              sleep "$delay"
            fi
          done

          echo "Expected an open WinGet PR in microsoft/winget-pkgs from head repomedic:${winget_branch}, but none was found after ${max_attempts} attempts."
          echo "This likely means the GoReleaser winget PR creation step failed or was skipped."
          exit 1
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_PAT }}
