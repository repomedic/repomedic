name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install CI tools
        run: task tools:install

      # Runs fmt, vet, lint, vulncheck, test
      - name: Run checks
        run: task check

  release:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true
          version: latest

      - name: Run release
        run: task release
        env:
          # Note: If publishing to an external Homebrew tap, ensure this token has repo scopes
          # for both repositories. Generally requires a PAT added as a secret (e.g. GH_PAT).
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_PAT }}
